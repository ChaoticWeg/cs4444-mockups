<!DOCTYPE html>
<html>
  <head>
    <title>#TODO Eats</title>
    <link rel="shortcut icon" href="/mockups/static/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-XI0PIujkSZEzZ5m8WTEm+krRuIpfO+vHrEznaIrhTAkbrbIvfs11kzCqUarPR7yn" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/mockups/static/custom_styles.css" rel="stylesheet">
    <style>
      #total,
      tr {
        color: #000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="/mockups">#TODO</a>
      </div>
    </nav>
    <div class="container-fluid"></div>
    <div class="container">
      <h1>Payment</h1>
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr data-price="3.99">
            <td>Diet Coke</td>
            <td>3.99</td>
          </tr>
          <tr data-price="5.99">
            <td>Hot Dog</td>
            <td>5.99</td>
          </tr>
          <tr data-price="3.99">
            <td>Coke</td>
            <td>3.99</td>
          </tr>
          <tr data-price="4.99">
            <td>Fried Pickles</td>
            <td>4.99</td>
          </tr>
          <tr data-price="5.99">
            <td>Hamburger</td>
            <td>5.99</td>
          </tr>
          <tr class="table-dark bg-info" id="total">
            <td>Total</td>
            <td>24.95</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-info" id="btn-split">Split</button>
      <button class="btn btn-success" id="btn-pay">Pay</button>
      <div class="modal" id="split-payment-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Split Payment</h5>
            </div>
            <div class="modal-body">
              <table class="table table-sm">
                <thead class="thead-light">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-price="3.99">
                    <td>
                      <input type="checkbox" checked="checked">
                    </td>
                    <td>Diet Coke</td>
                    <td>3.99</td>
                  </tr>
                  <tr data-price="5.99">
                    <td>
                      <input type="checkbox" checked="checked">
                    </td>
                    <td>Hot Dog</td>
                    <td>5.99</td>
                  </tr>
                  <tr data-price="3.99">
                    <td>
                      <input type="checkbox">
                    </td>
                    <td>Coke</td>
                    <td>3.99</td>
                  </tr>
                  <tr data-price="4.99">
                    <td>
                      <input type="checkbox" checked="checked">
                    </td>
                    <td>Fried Pickles</td>
                    <td>4.99</td>
                  </tr>
                  <tr data-price="5.99">
                    <td>
                      <input type="checkbox">
                    </td>
                    <td>Hamburger</td>
                    <td>5.99</td>
                  </tr>
                  <tr class="table-dark bg-info" id="total">
                    <td></td>
                    <td>Total</td>
                    <td>14.97</td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between my-2">
                <button class="btn btn-danger" id="btn-cancel">Cancel</button>
                <button class="btn btn-success" id="btn-next">Next &gt;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="my-5 py-3" id="spacer"></div>
      <button class="invisible" id="show-modal" data-toggle="modal" data-target="#split-payment-modal"></button>
    </div>
    <div class="container-fluid">
      <div class="mt-5" id="spacer"></div>
      <div class="fixed-bottom mb-3 mr-3">
        <div class="row justify-content-end">
          <div class="col-2 offset-10">
            <button class="btn btn-info btn-block">Refill</button>
            <button class="btn btn-danger btn-block">Help</button>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <script src="/mockups/static/scripts/enums.js"></script>
    <script>
      $(() => {
        $('#show-modal').click();
      });
    </script>
  </body>
</html>
